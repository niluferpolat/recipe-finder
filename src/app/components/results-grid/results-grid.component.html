<div class="grid gap-4 md:grid-cols-3 items-stretch" data-cy="results">
  <mat-card
  data-cy="recipe-card"
    *ngFor="let meal of meals$ | async"
    appearance="outlined"
    class="flex flex-col h-full"
  >
    <img
      mat-card-image
      class="h-40 w-full object-cover"
      [src]="meal.strMealThumb"
      alt="Photo of {{ meal.strMeal }}"
    />

    <mat-card-content class="flex-1">
      <p class="text-sm text-gray-600 font-semibold text-center mt-4">
        {{ meal.strMeal }}
      </p>
    </mat-card-content>

    <mat-card-actions class="mt-auto">
      <button class="font-bold" matButton (click)="openDialog(meal)" data-cy="view-more">
        View More
      </button>
    </mat-card-actions>
  </mat-card>
</div>
