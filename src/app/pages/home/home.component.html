<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-center"><img [src]="'/logo.png'" alt="Recipe Finder Logo" class="inline-block w-8 h-8 mr-2">Recipe Finder</h1>
  <mat-card appearance="outlined" class="mb-4 p-4">
    <h5 class="text-lg font-semibold mb-4 text-center">
      Welcome to Recipe Finder
    </h5>
    <p class="text-center">
      Explore a variety of recipes by selecting a category below.
    </p>
  </mat-card>

  <h5 class="text-lg font-semibold mb-4 text-center">Categories</h5>
  <div class="grid w-full grid-cols-1 md:grid-cols-7 gap-2" data-cy="categories">
    <div *ngFor="let item of categories"  data-cy="category-item">
      <mat-checkbox
        data-cy="category-checkbox"
        (change)="selectOnly(item)"
        [checked]="selectedCategory === item"     
        class="flex items-center category-checkbox"
      >
        <img
          [src]="item.strCategoryThumb"
          [alt]="item.strCategory"
          width="100"
          height="100"
          class="category-image"
          style="vertical-align: middle; margin-right: 8px"
        />
        <span class="text-center category-label" data-cy="category-label">{{ item.strCategory }}</span>
      </mat-checkbox>
    </div>
  </div>

  <app-results-grid
    *ngIf="selectedCategory"
    [category]="selectedCategory"
     data-cy="results-grid"
  ></app-results-grid>
  <p *ngIf="!selectedCategory" class="text-center text-gray-500 mt-4" data-cy="empty-hint">
    Please select a category to view recipes.
  </p>
</div>
